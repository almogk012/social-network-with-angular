<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Social Network</title>
    <style type="text/css">
        [ng-cloak] {
            display: none;
        }
    </style>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.11/ngStorage.js"></script>
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
    <script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
    <script src="app.js"></script>
    <script src="Services/angular-confirm.js"></script>
    <script src="Services/uploadService.js"></script>
    <script src="Services/AuthenticationService.js"></script>
    <script src="Controllers/home-controller.js"></script>
    <script src="Controllers/login-controller.js"></script>
    <script src="Controllers/register-controller.js"></script>
    <script src="Services/UserService.js"></script>
    <script src="Services/data-service.js"></script>
    <script src="Controllers/messages-controller.js"></script>
    <script src="Controllers/profile-controller.js"></script>
    <script src="Controllers/friend-Requests-controller.js"></script>
    <script src="Controllers/app-controller.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">

</head>
<body ng-cloak ng-app="app" ng-controller="app-controller" background="Images/old-paper4.jpg">
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top"
         style="width: 100%;background:rgba(37, 172, 60, 0.8)">
        <div class="container-fluid ">
            <button type="button" class="navbar-toggle " data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="navbar-header ">
                <li id="titleHeader"><a class="navbar-brand navbar-custom text-in-navbar" ui-sref="home">
                    <img src="Images/ccfae3b3-e37d-4e0a-877b-874e1f57b926.png" height="51" width="125"/></a></li>
            </div>
            <div class=" collapse navbar-collapse ">
                <ul class="nav navbar-nav" ng-hide="!isUserIn">
                    <li>
                        <a class="navbar-custom text-in-navbar" ui-sref="profile"><span
                                class="glyphicon glyphicon-user"></span> My Profile</a>
                    </li>
                    <li><a class="navbar-custom text-in-navbar" ui-sref="messages"><span
                            class="glyphicon glyphicon-envelope"></span> Messages </a></li>
                    <li><a class="navbar-custom text-in-navbar" ui-sref="friendRequests"><span>

                        <img src="Images/glyphicons-social-55-slideshare.png" height="20" width="20"/> Friend Requests </span></a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-hide="isUserIn">
                    <li><a class="navbar-custom text-in-navbar" ng-model="nameInNavbar" ui-sref="register">
                        <span class="glyphicon glyphicon-pencil"></span> Sign Up</a></li>
                    <li><a class="navbar-custom text-in-navbar" ui-sref="login"><span
                            class="glyphicon glyphicon-log-in"></span> Login </a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-hide="!isUserIn">
                    <li class="logout"><a class="navbar-custom text-in-navbar"
                                          ng-model="nameInNavbar" data-toggle="modal" data-target="#myModal">
                        <span class="glyphicon glyphicon-log-out"></span> Logout <span class="nameInNavbar">{{nameInNavbar}}</span></a>
                        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span></button>
                                        <h4 class="modal-title" id="myModalLabel">Logout</h4>
                                    </div>
                                    <div class="modal-body">
                                        Are you sure ?
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
                                        </button>
                                        <button type="button" ng-click="logout()" data-dismiss="modal"
                                                class="btn btn-primary">Yes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<article>
    <div ui-view style="text-align: center;padding-top: 30px;"></div>
</article>
<footer>
    <div class="info text-center">
        <h4 style="height: 4px;" class="sub-title">Get Connected</h4>
        <ul class="social-icons list-inline">
            <div class="contact">
                <ul class="social-icons list-inline">
                    <li><a href="https://plus.google.com" target="_blank"><i class="fa fa-google-plus"></i></a></li>
                    <li><a href="https://twitter.com" target="_blank"><i class="fa fa-twitter"></i></a></li>
                    <li><a href="https://www.facebook.com/almog012" target="_blank"><i class="fa fa-facebook"
                                                                              style="margin-left:1px;"></i></a>
                    </li>
                    <li><a href="https://www.linkedin.com/in/almog-kashani-93214512b" target="_blank"><i
                            class="fa fa-linkedin" style="margin-top:-1px;"></i></a></li>
                    <li><a href="https://github.com" target="_blank"><i class="fa fa-github"
                                                                        style="margin-top:-1px;"></i></a></li>
                    <li class="last"><a href="mailto: almogk012@gmail.com" data-turbolinks="false">
                        <i class="fa fa-envelope" style="margin-top:-1px;"></i></a>
                    </li>
                </ul>
            </div>
        </ul>
    </div>
    <span class="text-in-footer">Created && Developed By Almog Kashany</span>
    <span class="glyphicon glyphicon-copyright-mark"> Create in 2016 </span>
    <a type="button" class="goToTop" style="display:none;background-color:white">
        <span class="glyphicon glyphicon-triangle-top" style="margin-top: 5px"></span>
    </a>
    <div class="dropup" ng-hide="!isUserIn">
        <button class="btn btn-default dropdown-toggle" id="dropdownMenu" ng-click="getFriends()" type="button"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">All Friends
            <span class="glyphicon glyphicon-triangle-top"></span>
        </button>
        <ul id="dFriends" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu">
            <li ng-repeat="friend in friends">
                <a>{{friend.sender.firstname}} {{friend.sender.lastname}}</a>
            </li>
        </ul>
    </div>
</footer>
</body>
</html>
